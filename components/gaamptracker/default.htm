{% if __SELF__.measurementId is not empty %}
<amp-analytics data-block-on-consent type="gtag" data-credentials="include">
    <script type="application/json">
    {
        "vars" : {
            "gtag_id": "{{ __SELF__.measurementId }}",
            "config" : {
                "{{ __SELF__.measurementId }}": { "groups": "default" }
            }
        }
    }
    </script>
</amp-analytics>
{% endif %}
